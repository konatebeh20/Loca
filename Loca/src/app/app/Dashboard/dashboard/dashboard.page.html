<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-split-pane content-id="main-content">
    <!-- Sidebar 1 -->
    <ion-menu side="start" content-id="main-content" menu-id="sidebar1" type="overlay">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Filtres</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- Filtres pour le dataset -->
        <ion-list>
          <ion-item>
            <ion-label>Mois</ion-label>
            <ion-select (ionChange)="onFilterChange('mois', $event)">
              <ion-select-option *ngFor="let mois of uniqueMonths" [value]="mois">{{ mois }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Jour</ion-label>
            <ion-select (ionChange)="onFilterChange('jour_semaine', $event)">
              <ion-select-option *ngFor="let jour of uniqueDays" [value]="jour">{{ jour }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Année</ion-label>
            <ion-select (ionChange)="onFilterChange('annee', $event)">
              <ion-select-option *ngFor="let annee of uniqueYears" [value]="annee">{{ annee }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Congestion</ion-label>
            <ion-select (ionChange)="onFilterChange('congestion', $event)">
              <ion-select-option value="oui">Oui</ion-select-option>
              <ion-select-option value="non">Non</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Sidebar 2 -->
    <ion-menu side="end" content-id="main-content" menu-id="sidebar2" type="overlay">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Informations</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- Informations supplémentaires -->
        <ion-list>
          <ion-item>
            <ion-label>Tronçons</ion-label>
            <ion-text>{{ troncons }}</ion-text>
          </ion-item>
          <!-- Plus d'informations dynamiques -->
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenu principal -->
    <div id="main-content">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Vitesse Moyenne</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ vitesseMoyenne }} km/h
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Congestion</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ congestion }}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-split-pane>
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dashboard</ion-title>
    </ion-toolbar>
  </ion-header> -->
</ion-content>
