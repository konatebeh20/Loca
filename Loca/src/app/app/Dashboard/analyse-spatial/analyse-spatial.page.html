<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>analyse-spatial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Moyenne de Vitesse par Heure</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ moyenneVitesseParHeure }} km/h
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Temps Parcourus (minutes)</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ tempsParSegment }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Taux de Congestions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ tauxCongestion }}%
    </ion-card-content>
  </ion-card>
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">analyse-spatial</ion-title>
    </ion-toolbar>
  </ion-header> -->
</ion-content>
